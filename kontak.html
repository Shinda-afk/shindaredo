<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kontak - Shinda Redo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #121212, #1a1a1a);
      color: #f3f4f6;
      overflow-x: hidden;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #2e3b8f, #3c60db);
      padding: 60px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
      border-bottom: 3px solid #444444;
    }

    header h1 {
      font-size: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header p {
      font-size: 18px;
      color: #cbd5e1;
      margin-top: 10px;
    }

    .contact-container {
      max-width: 740px;
      margin: 50px auto;
      background-color: rgba(30, 41, 59, 0.85);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .contact-container h2 {
      color: #60a5fa;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    .instagram-button {
      display: inline-block;
      background-color: #e1306c;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .instagram-button:hover {
      background-color: #be1e56;
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .nav-buttons {
      margin-top: 40px;
    }

    .nav-button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      margin: 15px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav-button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #b0b8c1;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid #444444;
      background-color: #121212;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 30px 15px;
        padding: 30px 20px;
      }

      .nav-button {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kontak Saya</h1>
    <p>Ingin terhubung lebih dekat? Temui saya di Instagram!</p>
  </header>

  <div class="contact-container">
    <h2>Ayo Terhubung</h2>
    <p>Kamu bisa menyapa saya, memberikan dukungan, atau sekadar follow lewat Instagram. Jangan ragu ya! ü§ù</p>

    <a class="instagram-button" href="https://www.instagram.com/shinda.redo" target="_blank">
      @shinda.redo (ü§ù)
    </a>

    <div class="nav-buttons">
        <a href="profil.html" class="nav-button">Lihat Profil</a>
      <a href="uas.html" class="nav-button">Kembali Utama</a>
    </div>
  </div>

  <footer>
    &copy; 2025 - Kontak Shinda Redo
  </footer>

</body>
</html>
